COM_EVENTGALLERY_SUBMENU_S3="Créateur de vignette Amazon S3"
COM_EVENTGALLERY_S3_START2_DESC="Cette page affiche vos dossiers Amazon S3. Nous avons besoin de miniatures pour chaque image téléchargée dans le compartiment des images originales. Utilisez les boutons ci-dessous pour rechercher les vignettes manquantes et les créer. <br> <br> <b> Ce processus prendra du temps. </b> Chaque image traitée disparaîtra de la liste. Ne fermez pas le navigateur tant qu'il n'est pas terminé. <br> <br> Si la recherche des vignettes manquantes ne donne pas de résultat, les vignettes nécessaires existent. Gardez à l'esprit que la création de vignettes n'est pas gratuite. Chaque miniature est une opération POST pour laquelle vous devez payer. Vous pouvez utiliser une instance S3 sur plusieurs sites. Mais vous ne pouvez créer les vignettes qu'à partir d'un seul site! La base de données contient les sommes de contrôle des images originales et des vignettes. Si elles manquent, les vignettes sont recréées. <b> Ceci est une opération coûteuse! </b> Utilisez donc cette page uniquement sur l'un de vos sites!"
COM_EVENTGALLERY_S3_GETMISSINGTHUMBNAILS="Trouver les vignettes manquantes"
COM_EVENTGALLERY_S3_START_THUMBNAILCREATION="Créer les vignettes"
COM_EVENTGALLERY_S3_REFRESHETAGS_DESC="Actualiser les hachages des vignettes. Utilisez cette option pour écrire les valeurs de hachage des vignettes existantes dans la base de données. Ceci est très utile pour éviter de créer deux fois des vignettes si vous n'en avez pas besoin. Cela se produirait si deux serveurs différents accédaient à un compartiment. N'utilisez pas cette option si vous avez vraiment besoin de recréer des vignettes!"

