PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT="Event Gallery - Rapport de Capacités"
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_XML_DESCRIPTION="Ce plugin permet de montrer les capacités de Event Gallery dans le rapport de capacités de Joomla !."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_EXTENSION_NAME="Event Gallery"

PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_COOKIES="<b>Cookies:</b> Aucun autre cookie n'est défini. Pour la gestion de session, Event Gallery utilise la gestion de session de Joomla !."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_PICASAPHOTOS="<b>Picasa Photos:</b> <p>En servant des images à partir de Google Photos, les utilisateurs chargeront du contenu à partir de serveurs Google.</p><p>La gestion de Google Photos dans le backend de la galerie d'événements appelle également les services Google. Les données de vos utilisateurs principaux seront utilisées pour appeler ces services comme le sélecteur d'albums. Si vous utilisez des albums privés, un jeton Google Auth est nécessaire. Pour créer ce jeton, votre navigateur utilisera les services de Google ainsi que l'appel de www.svenbluege.de. Pour récupérer les données de l'album avec ce jeton Google Auth, une connexion à www.svenbluege.de est également établie. Cela est nécessaire pour obtenir un jeton d'accès temporaire supplémentaire pour Google Photos.</p>"
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_GOOGLEPHOTOS="<b>Google Photos:</b> <p>En servant des images à partir de Google Photos, les utilisateurs chargeront du contenu à partir de serveurs Google.</p><p>La gestion de Google Photos dans le backend de la galerie d'événements appelle également les services Google. Les données de vos utilisateurs principaux seront utilisées pour appeler ces services comme le sélecteur d'albums.</p>"
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_FLICKR="<b>Flickr:</b> En servant des images à partir de Flickr, les utilisateurs chargeront les données d'un service externe. De plus, votre serveur communiquera avec les services Flickr. Cette communication n'implique pas de données de vos utilisateurs."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_S3="<b>S3</b> En servant des images à partir d'Amazon S3, les utilisateurs chargeront les données d'un service externe. De plus, votre serveur communiquera avec le service Amazon S3. Cette communication n'implique pas de données de vos utilisateurs."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_CHECKOUT="<b>Commande</b><p>Avant qu'un utilisateur puisse créer une commande, il collecte les articles dans son panier. Pendant le paiement, ce panier est complété avec les données d'adresse. Après avoir soumis la commande, la commande est créée en tant que copie du panier. Outre les informations relatives à l'article, les données d'adresse du client sont sauvegardées. La quantité de données dépend de la configuration des composants.</p><p>Les données d'adresse existent à trois endroits: panier, commande et Joomla! objet utilisateur. Bien que cela ne puisse pas être modifié pour le panier et la commande, vous pouvez configurer le fait que l'objet utilisateur n'est pas utilisé pour stocker des données dans les options des composants.</p><p>Pour certains modes de paiement, des services externes sont utilisés. Event Gallery ne stocke pas les données de paiement direct. Au lieu de cela, un jeton généré est utilisé pour identifier la transaction créée par le fournisseur de paiement externe.</p><p>L'arrière de la galerie d'événements permet de supprimer les paniers de plus de 30 jours en cliquant sur un lien simple.</p>"
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_PAYMENT_STRIPE="<b>Paiement // Stripe:</b> Pour initier un paiement, Event Gallery envoie l'adresse électronique et l'identifiant de la commande à Stripe. Le Stripe-UI dans la caisse inclura JS / CSS dans votre site Web. Cela inclut le transfert de l'IP et des cookies."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_PAYMENT_PAYPAL="<b>Paiement // PayPal:</b> Pour créer une transaction Paypal, Event Gallery doit transférer le numéro de commande à Paypal. Le processus de paiement redirigera votre client vers Paypal afin qu'il puisse collecter les données de l'utilisateur."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_PAYMENT_BRAINTREE="<b>Paiement // Braintree:</b> Pour créer une transaction Braintree, aucune donnée utilisateur n'est transférée à Braintree. La transaction est gérée sur votre serveur. L'interface utilisateur de braintree inclura JS/CSS dans votre site Web. Cela inclut le transfert de l'IP et des cookies."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_SHARING="<b>Partage social:</b> Event Gallery utilise uniquement les options de partage passif. Il appartient à l'utilisateur du front-office de déclencher les options de partage des différents services. Il n'existe aucun SDK JavaScript permettant de transmettre des données avant toute interaction.,"
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_YOUTUBE="<b>YouTube:</b> Pour fournir un début facile et de l'aide, le backend intègre des vidéos Youtube."
PLG_SYSTEM_EVENTGALLERY_CAPABILITIES_REPORT_LOGS="<b>Journaux:</b> Event Gallery écrit certains fichiers journaux. Ils contiennent l'adresse IP de l'utilisateur du site. Outre le traitement de tâches comme Google Photos / Scintillement / Amazon S3, il écrit des journaux pour les transactions de paiement. Vous pouvez trouver ces fichiers journaux dans votre dossier de journal. Ils contiennent des données utilisateur et doivent être manipulés avec soin."